# Version catalog for MoatBot
[versions]
# Core
kotlin = "2.3.0"
coroutines = "1.10.2"
serialization = "1.8.1"

# Messaging platforms
tgbotapi = "30.0.2"
kord = "0.17.0"

# Logging
slf4j = "2.0.16"
logback = "1.5.12"

# ACP
acp = "0.15.2"

# Testing
mockito = "5.21.0"
mockito-kotlin = "6.2.3"
turbine = "1.2.1"

# Plugins
shadow = "9.0.0-beta4"
kover = "0.9.1"
version-catalog-update = "1.0.1"

[libraries]
# Coroutines
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }

# Serialization
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "serialization" }

# Telegram
tgbotapi = { module = "dev.inmo:tgbotapi", version.ref = "tgbotapi" }

# Discord
kord-core = { module = "dev.kord:kord-core", version.ref = "kord" }

# Logging
slf4j-api = { module = "org.slf4j:slf4j-api", version.ref = "slf4j" }
logback-classic = { module = "ch.qos.logback:logback-classic", version.ref = "logback" }

# ACP
acp = { module = "com.agentclientprotocol:acp", version.ref = "acp" }

# Testing
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-kotlin = { module = "org.mockito.kotlin:mockito-kotlin", version.ref = "mockito-kotlin" }
turbine = { module = "app.cash.turbine:turbine", version.ref = "turbine" }

[bundles]
logging = ["slf4j-api", "logback-classic"]
testing = ["mockito-core", "mockito-kotlin", "turbine", "kotlinx-coroutines-test"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }
kover = { id = "org.jetbrains.kotlinx.kover", version.ref = "kover" }
version-catalog-update = { id = "nl.littlerobots.version-catalog-update", version.ref = "version-catalog-update" }
